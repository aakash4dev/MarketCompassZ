<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#1a1a2e"/>
  
  <!-- Compass ring -->
  <circle cx="90" cy="90" r="55" stroke="url(#appleGrad)" stroke-width="6" fill="none"/>
  
  <!-- Cardinal points -->
  <line x1="90" y1="30" x2="90" y2="45" stroke="url(#appleGrad)" stroke-width="4" stroke-linecap="round"/>
  <line x1="90" y1="135" x2="90" y2="150" stroke="url(#appleGrad)" stroke-width="4" stroke-linecap="round"/>
  <line x1="30" y1="90" x2="45" y2="90" stroke="url(#appleGrad)" stroke-width="4" stroke-linecap="round"/>
  <line x1="135" y1="90" x2="150" y2="90" stroke="url(#appleGrad)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Compass needle -->
  <g transform="rotate(-45 90 90)">
    <path d="M90 50 L100 90 L90 130 L80 90 Z" fill="#0ea5e9" opacity="0.9"/>
    <path d="M90 50 L100 90 L90 70 Z" fill="#0ea5e9" opacity="0.6"/>
    <path d="M90 130 L80 90 L90 110 Z" fill="#d946ef" opacity="0.8"/>
  </g>
  
  <!-- Center -->
  <circle cx="90" cy="90" r="10" fill="url(#appleGrad)"/>
  <circle cx="90" cy="90" r="5" fill="#1a1a2e"/>
</svg>
