<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d946ef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Grid pattern -->
  <g opacity="0.05" stroke="#0ea5e9" stroke-width="1">
    <line x1="0" y1="157.5" x2="1200" y2="157.5"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="472.5" x2="1200" y2="472.5"/>
    <line x1="300" y1="0" x2="300" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="900" y1="0" x2="900" y2="630"/>
  </g>
  
  <!-- Compass Icon (left side) -->
  <g transform="translate(150, 165)">
    <!-- Glow effect -->
    <circle cx="150" cy="150" r="140" fill="url(#iconGrad)" opacity="0.15"/>
    
    <!-- Compass ring -->
    <circle cx="150" cy="150" r="120" stroke="url(#iconGrad)" stroke-width="8" fill="none"/>
    
    <!-- Cardinal points -->
    <line x1="150" y1="30" x2="150" y2="60" stroke="url(#iconGrad)" stroke-width="6" stroke-linecap="round"/>
    <line x1="150" y1="240" x2="150" y2="270" stroke="url(#iconGrad)" stroke-width="6" stroke-linecap="round"/>
    <line x1="30" y1="150" x2="60" y2="150" stroke="url(#iconGrad)" stroke-width="6" stroke-linecap="round"/>
    <line x1="240" y1="150" x2="270" y2="150" stroke="url(#iconGrad)" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Compass needle -->
    <g transform="rotate(-45 150 150)">
      <path d="M150 60 L170 150 L150 240 L130 150 Z" fill="#0ea5e9" opacity="0.9"/>
      <path d="M150 60 L170 150 L150 100 Z" fill="#0ea5e9" opacity="0.7"/>
      <path d="M150 240 L130 150 L150 200 Z" fill="#d946ef" opacity="0.9"/>
    </g>
    
    <!-- Center -->
    <circle cx="150" cy="150" r="20" fill="url(#iconGrad)"/>
    <circle cx="150" cy="150" r="10" fill="#1a1a2e"/>
  </g>
  
  <!-- Text content (right side) -->
  <text x="550" y="260" font-family="'Inter', Arial, sans-serif" font-size="72" font-weight="800" fill="white">
    MarketCompassZ
  </text>
  
  <text x="550" y="330" font-family="'Inter', Arial, sans-serif" font-size="32" font-weight="400" fill="#9ca3af">
    AI-Powered Lead Generation
  </text>
  
  <text x="550" y="380" font-family="'Inter', Arial, sans-serif" font-size="32" font-weight="400" fill="#9ca3af">
    for Developers
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="100" r="8" fill="#0ea5e9" opacity="0.4"/>
  <circle cx="1100" cy="530" r="6" fill="#d946ef" opacity="0.4"/>
  <line x1="1050" y1="100" x2="1080" y2="70" stroke="#0ea5e9" stroke-width="2" opacity="0.3"/>
  <line x1="1100" y1="530" x2="1130" y2="560" stroke="#d946ef" stroke-width="2" opacity="0.3"/>
</svg>
